<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prakiraan Cuaca Klojen - 3 Hari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #26c6da;
            color: white;
        }
    </style>
</head>
<body>

<h1>Prakiraan Cuaca 3 Hari<br> Kecamatan Klojen</h1>

<table id="weather-table">
    <thead>
        <tr>
            <th>Tanggal</th>
            <th>Suhu Maksimum (째C)</th>
            <th>Suhu Minimum (째C)</th>
            <th>Jumlah Presipitasi (mm)</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data akan diisi oleh JavaScript -->
    </tbody>
</table>

<script>
    const apiUrl = "https://api.open-meteo.com/v1/forecast?latitude=-7.973&longitude=112.6087&daily=temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=Asia%2FBangkok&forecast_days=3";

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector("#weather-table tbody");
            const dates = data.daily.time;
            const tempMax = data.daily.temperature_2m_max;
            const tempMin = data.daily.temperature_2m_min;
            const precipitation = data.daily.precipitation_sum;

            for (let i = 0; i < dates.length; i++) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${dates[i]}</td>
                    <td>${tempMax[i]}째C</td>
                    <td>${tempMin[i]}째C</td>
                    <td>${precipitation[i]} mm</td>
                `;
                tableBody.appendChild(row);
            }
        })
        .catch(error => {
            console.error("Error fetching data:", error);
        });
</script>

</body>
</html>
